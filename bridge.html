<body>
<div class="card">

<script>
  console.log('ğŸš€ Bridge åŠ è½½:', location.href);
  
  const params = new URLSearchParams(location.search);
  const botId = params.get('bot_id');
  const flutterOrigin = params.get('flutter_origin');
  const requestAccess = params.get('request_access') || 'write';
  const hash = location.hash;
  const hasAuthResult = hash.startsWith('#tgAuthResult=');

  // ğŸ”¥ æ£€æŸ¥æ˜¯å¦æ˜¯å¼¹çª—ç¯å¢ƒ
  const isPopupWindow = window.opener && window.opener !== window;

    isPopupWindow,

  if (hasAuthResult) {
    // å¦‚æœ URL ä¸­å·²ç»æœ‰æˆæƒç»“æœï¼Œç›´æ¥å¤„ç†
    handleAuthResult(hash);
  } else {
    // å¦åˆ™è·³è½¬åˆ° Telegram æˆæƒ
    openTelegramAuth();
  }

  function openTelegramAuth() {
    const telegramOrigin = location.origin;
    const returnTo = location.origin + location.pathname + location.search;
    const authUrl =
      'https://oauth.telegram.org/auth'
      + '?bot_id=' + botId
      + '&origin=' + encodeURIComponent(telegramOrigin)
      + '&return_to=' + encodeURIComponent(returnTo)
      + '&request_access=' + requestAccess;

    console.log('ğŸ” è·³è½¬åˆ° Telegram OAuth');
    console.log('   Auth URL:', authUrl);
    console.log('   Return to:', returnTo);
    
    // ğŸ”¥ ç›´æ¥è·³è½¬ï¼ˆä¸ä½¿ç”¨ noopenerï¼‰
    setTimeout(() => {
      window.location.href = authUrl;
    }, 500);
  }

  function handleAuthResult(hash) {
    console.log('ğŸ” å¼€å§‹å¤„ç†æˆæƒç»“æœ');
    console.log('   Hash:', hash);
    console.log('   window.opener å­˜åœ¨:', !!window.opener);
    
    try {
      const encoded = hash.replace('#tgAuthResult=', '');
      const base64 = encoded.replace(/-/g, '+').replace(/_/g, '/');
      const decoded = atob(base64);
      const json = decodeURIComponent(
        decoded.split('').map(c =>
          '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
        ).join('')
      );
      const data = JSON.parse(json);
      
      console.log('âœ… æˆæƒæ•°æ®è§£ææˆåŠŸ:', data);

      // ğŸ”¥ å…³é”®ï¼šæ£€æŸ¥æ˜¯å¦åœ¨å¼¹çª—ä¸­æ‰“å¼€
      if (window.opener && window.opener !== window) {
        console.log('ğŸ“¤ å‘é€æ¶ˆæ¯åˆ° Flutter (opener å­˜åœ¨)');
        console.log('   Target origin:', flutterOrigin);
        
        const message = {
          type: 'telegram_auth_success',
          data: data,
          error: null
        };
        
        console.log('   Message:', message);
        
        try {
          window.opener.postMessage(message, flutterOrigin);
          console.log('âœ… æ¶ˆæ¯å·²å‘é€');
        } catch (e) {
          console.error('âŒ postMessage å¤±è´¥:', e);
        }
        
        // å»¶è¿Ÿå…³é—­ï¼Œç¡®ä¿æ¶ˆæ¯å‘é€æˆåŠŸ
        setTimeout(() => {
          console.log('ğŸšª å…³é—­å¼¹çª—');

        console.log('   window.opener:', window.opener);

        document.getElementById('title').textContent = 'æˆæƒæˆåŠŸ';
        document.getElementById('subtitle').textContent = 'ID: ' + data.id;
        document.querySelector('.spinner').style.display = 'none';
      }
    } catch (e) {
      console.error('âŒ æˆæƒæ•°æ®è§£æå¤±è´¥:', e);
      
      if (window.opener && flutterOrigin) {

  }
</script>
