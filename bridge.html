<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Telegram æˆæƒ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;

    .card {

      box-shadow: 0 20px 50px rgba(0,0,0,.3);

    .spinner {
      width: 40px;

      border: 4px solid #e5e7eb;
      border-top-color: #667eea;
      border-radius: 50%;
      margin: 24px auto;
      animation: spin .8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<div class="card">
  <h2 id="title">å‡†å¤‡æˆæƒ</h2>
  <p id="subtitle">æ­£åœ¨è·³è½¬åˆ° Telegramâ€¦</p>
  <div class="spinner"></div>
</div>
<script>
  console.log('ğŸš€ Bridge åŠ è½½:', location.href);
  
  const params = new URLSearchParams(location.search);
  const botId = params.get('bot_id');
  const flutterOrigin = params.get('flutter_origin');
  const requestAccess = params.get('request_access') || 'write';
  const hash = location.hash;
  const hasAuthResult = hash.startsWith('#tgAuthResult=');

  // ğŸ”¥ å…³é”®ä¿®å¤1ï¼šå…ˆä¿å­˜ opener å¼•ç”¨åˆ° sessionStorage
  if (window.opener && !hasAuthResult) {
    console.log('ğŸ’¾ ä¿å­˜å¼¹çª—çŠ¶æ€');
    sessionStorage.setItem('isPopupWindow', 'true');
    sessionStorage.setItem('flutterOrigin', flutterOrigin);
  }

  if (hasAuthResult) {
    handleAuthResult(hash);
  } else {
    openTelegramAuth();
  }

  function openTelegramAuth() {
    const telegramOrigin = location.origin;
    const returnTo = location.origin + location.pathname + location.search; // ğŸ”¥ ä¿ç•™æŸ¥è¯¢å‚æ•°
    const authUrl =
      'https://oauth.telegram.org/auth'
      + '?bot_id=' + botId
      + '&origin=' + encodeURIComponent(telegramOrigin)
      + '&return_to=' + encodeURIComponent(returnTo)
      + '&request_access=' + requestAccess;

    console.log('ğŸ” Telegram OAuth URL:', authUrl);
    
    // ğŸ”¥ å…³é”®ä¿®å¤2ï¼šæ”¹ç”¨ location.replaceï¼Œä¿æŒåœ¨åŒä¸€ä¸ªçª—å£ä¸Šä¸‹æ–‡
    setTimeout(() => {
      location.replace(authUrl);
    }, 500);
  }

  function handleAuthResult(hash) {
    try {
      const encoded = hash.replace('#tgAuthResult=', '');
      const base64 = encoded.replace(/-/g, '+').replace(/_/g, '/');
      const decoded = atob(base64);
      const json = decodeURIComponent(
        decoded.split('').map(c =>
          '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
        ).join('')
      );
      const data = JSON.parse(json);
      
      console.log('âœ… æˆæƒæˆåŠŸ:', data);
      
      // ğŸ”¥ å…³é”®ä¿®å¤3ï¼šä» sessionStorage æ¢å¤çŠ¶æ€
      const isPopup = sessionStorage.getItem('isPopupWindow') === 'true';
      const savedFlutterOrigin = sessionStorage.getItem('flutterOrigin');
      
      console.log('ğŸ“‹ çª—å£çŠ¶æ€:', { isPopup, savedFlutterOrigin });

      if (isPopup && savedFlutterOrigin) {
        notifyFlutter('telegram_auth_success', data, null, savedFlutterOrigin);
        
        // ç»™ä¸€ç‚¹æ—¶é—´ç¡®ä¿æ¶ˆæ¯å‘é€æˆåŠŸ
        setTimeout(() => {
          console.log('ğŸšª å…³é—­æˆæƒå¼¹çª—');
          sessionStorage.clear();
          window.close();
        }, 1000);
      } else {
        console.log('â„¹ï¸ éå¼¹çª—ç¯å¢ƒæˆ–ç¼ºå°‘é…ç½®');
        document.getElementById('title').textContent = 'æˆæƒæˆåŠŸ';
        document.getElementById('subtitle').textContent = 'è¯·å…³é—­æ­¤é¡µé¢';
        document.querySelector('.spinner').style.display = 'none';
      }
    } catch (e) {
      console.error('âŒ è§£æå¤±è´¥', e);
      const savedFlutterOrigin = sessionStorage.getItem('flutterOrigin');
      notifyFlutter('telegram_auth_error', null, 'æˆæƒæ•°æ®è§£æå¤±è´¥', savedFlutterOrigin);
    }
  }

  function notifyFlutter(type, data = null, error = null, targetOrigin = null) {
    const message = { type, data, error };
    console.log('ğŸ“¤ å‘é€æ¶ˆæ¯åˆ° Flutter:', message);
    
    // ğŸ”¥ å…³é”®ä¿®å¤4ï¼šå°è¯•å¤šç§æ–¹å¼å‘é€æ¶ˆæ¯
    const origin = targetOrigin || flutterOrigin;
    
    if (window.opener && origin) {
      console.log('ğŸ“¨ é€šè¿‡ window.opener å‘é€');
      try {
        window.opener.postMessage(message, origin);
      } catch (e) {
        console.error('âŒ postMessage å¤±è´¥:', e);
      }
    } else {
      console.warn('âš ï¸ æ— æ³•å‘é€æ¶ˆæ¯:', { hasOpener: !!window.opener, origin });
    }
  }
</script>
</body>
</html>
