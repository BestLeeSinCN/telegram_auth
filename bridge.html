<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Telegram æˆæƒ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 32px;
      border-radius: 16px;
      text-align: center;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 50px rgba(0,0,0,.3);
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e5e7eb;
      border-top-color: #667eea;
      border-radius: 50%;
      margin: 24px auto;
      animation: spin .8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="card">
    <h2 id="title">å‡†å¤‡æˆæƒ</h2>
    <p id="subtitle">æ­£åœ¨è·³è½¬åˆ° Telegramâ€¦</p>
    <div id="icon" class="spinner"></div>
  </div>

<script>
  console.log('ğŸš€ Bridge é¡µé¢åŠ è½½');
  console.log('URL:', location.href);

  const params = new URLSearchParams(location.search);
  const botId = params.get('bot_id');
  const origin = params.get('origin');
  const requestAccess = params.get('request_access') || 'write';

  const hash = location.hash;
  const hasAuthResult = hash.startsWith('#tgAuthResult=');

  if (hasAuthResult) {
    handleAuthResult(hash);
  } else {
    openTelegramAuth();
  }

  function openTelegramAuth() {
    if (!botId || !origin) {
      notifyParent('telegram_auth_error', null, 'ç¼ºå°‘å‚æ•°');
      return;
    }

    const returnTo = location.origin + location.pathname;

    const authUrl =
      'https://oauth.telegram.org/auth'
      + '?bot_id=' + botId
      + '&origin=' + encodeURIComponent(origin)
      + '&return_to=' + encodeURIComponent(returnTo)
      + '&request_access=' + requestAccess;

    console.log('ğŸ” è·³è½¬ Telegram OAuth:', authUrl);
    location.replace(authUrl);
  }

  function handleAuthResult(hash) {
    try {
      const encoded = hash.replace('#tgAuthResult=', '');
      const base64 = encoded.replace(/-/g, '+').replace(/_/g, '/');
      const decoded = atob(base64);
      const json = decodeURIComponent(
        decoded.split('').map(c =>
          '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
        ).join('')
      );

      const data = JSON.parse(json);
      console.log('âœ… æˆæƒæ•°æ®:', data);

      notifyParent('telegram_auth_success', data);

      document.getElementById('title').textContent = 'æˆæƒæˆåŠŸ';
      document.getElementById('subtitle').textContent = 'çª—å£å³å°†å…³é—­';

      setTimeout(() => window.close(), 800);
    } catch (e) {
      console.error('âŒ è§£æå¤±è´¥', e);
      notifyParent('telegram_auth_error', null, 'æˆæƒæ•°æ®è§£æå¤±è´¥');
    }
  }

  function notifyParent(type, data = null, error = null) {
    const message = { type, data, error };

    if (window.opener && window.opener !== window) {
      window.opener.postMessage(message, origin || '*');
    }
  }
</script>
</body>
</html>
