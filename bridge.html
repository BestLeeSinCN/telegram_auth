<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>

  </style>
</head>
<body>
<div class="card">
  <h2 id="title">å‡†å¤‡æˆæƒ</h2>
  <p id="subtitle">æ­£åœ¨è·³è½¬åˆ° Telegramâ€¦</p>

</div>

<script>
  console.log('ğŸš€ Bridge åŠ è½½:', location.href);
  
  const hash = location.hash;
  const hasAuthResult = hash.startsWith('#tgAuthResult=');
  
  // ğŸ”¥ å…³é”®ä¿®å¤ï¼šä¼˜å…ˆä» URL å‚æ•°è¯»å–ï¼Œå¦‚æœæ²¡æœ‰åˆ™ä» sessionStorage è¯»å–
  const params = new URLSearchParams(location.search);
  let botId = params.get('bot_id');
  let flutterOrigin = params.get('flutter_origin');
  let requestAccess = params.get('request_access') || 'write';

  console.log('ğŸ“‹ URL å‚æ•°:', { botId, flutterOrigin, requestAccess });

  // å¦‚æœæ˜¯é¦–æ¬¡è®¿é—®ï¼ˆæœ‰å‚æ•°ï¼‰ï¼Œä¿å­˜åˆ° sessionStorage
  if (botId && flutterOrigin && !hasAuthResult) {
    console.log('ğŸ’¾ ä¿å­˜å‚æ•°åˆ° sessionStorage');
    sessionStorage.setItem('telegram_bot_id', botId);
    sessionStorage.setItem('telegram_flutter_origin', flutterOrigin);
    sessionStorage.setItem('telegram_request_access', requestAccess);
  }
  
  // å¦‚æœæ˜¯å›è°ƒï¼ˆæ— å‚æ•°ï¼‰ï¼Œä» sessionStorage æ¢å¤
  if (!botId || !flutterOrigin) {
    console.log('ğŸ“¦ ä» sessionStorage æ¢å¤å‚æ•°');
    botId = sessionStorage.getItem('telegram_bot_id');
    flutterOrigin = sessionStorage.getItem('telegram_flutter_origin');
    requestAccess = sessionStorage.getItem('telegram_request_access') || 'write';
    console.log('   æ¢å¤å:', { botId, flutterOrigin, requestAccess });
  }

  console.log('ğŸ“‹ ç¯å¢ƒæ£€æŸ¥:', {
    hasAuthResult,
    botId,
    flutterOrigin,
    requestAccess,
    hasOpener: !!window.opener
  });

  if (hasAuthResult) {
    handleAuthResult(hash);
  } else {
    openTelegramAuth();
  }

  function openTelegramAuth() {
    if (!botId) {
      console.error('âŒ ç¼ºå°‘ bot_id');
      document.getElementById('title').textContent = 'é…ç½®é”™è¯¯';
      document.getElementById('subtitle').textContent = 'ç¼ºå°‘ bot_id';
      return;
    }

    const telegramOrigin = location.origin;
    const returnTo = location.origin + location.pathname; // ğŸ”¥ ä¸åŒ…å«æŸ¥è¯¢å‚æ•°
    const authUrl =
      'https://oauth.telegram.org/auth'
      + '?bot_id=' + botId
      + '&origin=' + encodeURIComponent(telegramOrigin)
      + '&return_to=' + encodeURIComponent(returnTo)
      + '&request_access=' + requestAccess;

    console.log('ğŸ” Telegram OAuth URL:', authUrl);
    console.log('   Return to:', returnTo);
    
    setTimeout(() => {
      window.location.href = authUrl;
    }, 500);
  }

  function handleAuthResult(hash) {
    console.log('ğŸ” å¤„ç†æˆæƒç»“æœ');
    console.log('   flutterOrigin:', flutterOrigin);
    console.log('   window.opener:', window.opener);
    
    try {
      const encoded = hash.replace('#tgAuthResult=', '');
      const base64 = encoded.replace(/-/g, '+').replace(/_/g, '/');
      const decoded = atob(base64);
      const json = decodeURIComponent(
        decoded.split('').map(c =>
          '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
        ).join('')
      );
      const data = JSON.parse(json);
      
      console.log('âœ… æˆæƒæˆåŠŸ:', data);

      const authMessage = {
        type: 'telegram_auth_success',
        data: data,
        timestamp: Date.now()
      };

      // æ–¹æ¡ˆ1: postMessage
      if (window.opener && flutterOrigin) {
        console.log('ğŸ“¤ æ–¹æ¡ˆ1: postMessage');
        try {
          window.opener.postMessage(authMessage, flutterOrigin);
          console.log('âœ… postMessage å·²å‘é€');
        } catch (e) {
          console.error('âŒ postMessage å¤±è´¥:', e);
        }
      } else {
        console.log('âš ï¸ æ— æ³•ä½¿ç”¨ postMessage');
        console.log('   hasOpener:', !!window.opener);
        console.log('   flutterOrigin:', flutterOrigin);
      }

      // æ–¹æ¡ˆ2: localStorage (å¿…é¡»æœ‰ flutterOrigin æ‰èƒ½è®© Flutter è¯†åˆ«)
      if (flutterOrigin) {
        console.log('ğŸ“¤ æ–¹æ¡ˆ2: localStorage');
        try {
          localStorage.setItem('telegram_auth_result', JSON.stringify(authMessage));
          console.log('âœ… localStorage å·²å†™å…¥');
          console.log('   å†…å®¹:', JSON.stringify(authMessage));
        } catch (e) {
          console.error('âŒ localStorage å†™å…¥å¤±è´¥:', e);
        }
      }

      // æ˜¾ç¤ºæˆåŠŸçŠ¶æ€
      document.getElementById('title').textContent = 'æˆæƒæˆåŠŸ';
      document.getElementById('subtitle').textContent = 'æ­£åœ¨è¿”å›...';
      
      // å»¶è¿Ÿå…³é—­
      setTimeout(() => {
        console.log('ğŸšª å°è¯•å…³é—­å¼¹çª—');
        sessionStorage.clear();
        window.close();
      }, 2000);
      
    } catch (e) {
      console.error('âŒ è§£æå¤±è´¥:', e);
      
      const errorMessage = {
        type: 'telegram_auth_error',
        error: 'æˆæƒæ•°æ®è§£æå¤±è´¥: ' + e.message,
        timestamp: Date.now()
      };
      
      if (flutterOrigin) {
        try {
          localStorage.setItem('telegram_auth_result', JSON.stringify(errorMessage));
        } catch (err) {
          console.error('âŒ localStorage å†™å…¥å¤±è´¥:', err);
        }
      }
      
      if (window.opener && flutterOrigin) {
        window.opener.postMessage(errorMessage, flutterOrigin);
      }

      document.getElementById('title').textContent = 'æˆæƒå¤±è´¥';
      document.getElementById('subtitle').textContent = e.message;
    }
  }
</script>
</body>
