<!DOCTYPE html>

<body>

<script>
  console.log('ğŸš€ [Bridge] é¡µé¢åŠ è½½');
  console.log('   URL:', location.href);
  
  // è·å–å‚æ•°
  const params = new URLSearchParams(location.search);

  // æ ¹æ®è§’è‰²æ‰§è¡Œä¸åŒé€»è¾‘
  if (isIframe) {

  // ==================== iframe æ¨¡å¼ ====================
  function runAsIframe() {
    console.log('ğŸŒ‰ [Bridge] è¿è¡Œæ¨¡å¼ï¼šiframe');
    document.body.classList.add('iframe-mode');

    if (!botId || !flutterOrigin) {
      console.error('âŒ [Bridge/iframe] ç¼ºå°‘å¿…è¦å‚æ•°');
      notifyFlutter({
        type: 'telegram_auth_error',
        error: 'é…ç½®é”™è¯¯ï¼šç¼ºå°‘å¿…è¦å‚æ•°'

      return;
    }

    // æ‰“å¼€æ–°çª—å£ï¼ˆè‡ªå·±ï¼‰
    openSelfAsPopup();

    // ç›‘å¬æ¥è‡ªæ–°çª—å£çš„æ¶ˆæ¯
    setupIframeMessageListener();

  function openSelfAsPopup() {
    const popupUrl = location.href; // åŒæ ·çš„ URLï¼Œä½†åœ¨æ–°çª—å£ä¸­æ‰“å¼€

    console.log('ğŸªŸ [Bridge/iframe] æ‰“å¼€æ–°çª—å£');
    console.log('   URL:', popupUrl);

    const width = 550;
    const height = 470;
    const left = (screen.width - width) / 2;
    const top = (screen.height - height) / 2;
    const features = `width=${width},height=${height},left=${left},top=${top},menubar=no,toolbar=no,location=no,status=no`;

    const authWindow = window.open(popupUrl, 'telegram_oauth', features);

    if (!authWindow) {
      console.error('âŒ [Bridge/iframe] å¼¹çª—è¢«æ‹¦æˆª');
      notifyFlutter({
        type: 'telegram_auth_error',
        error: 'å¼¹çª—è¢«æµè§ˆå™¨æ‹¦æˆªï¼Œè¯·å…è®¸å¼¹çª—åé‡è¯•'
      });
    } else {
      console.log('âœ… [Bridge/iframe] æ–°çª—å£å·²æ‰“å¼€');
    }
  }

  function setupIframeMessageListener() {
    console.log('ğŸ‘‚ [Bridge/iframe] è®¾ç½®æ¶ˆæ¯ç›‘å¬');

    window.addEventListener('message', (event) => {
      console.log('â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”');
      console.log('ğŸ“¨ [Bridge/iframe] æ”¶åˆ°æ¶ˆæ¯');
      console.log('   origin:', event.origin);
      console.log('   data:', event.data);

      // ğŸ”¥ å¤„ç†æ¥è‡ª Telegram OAuth çš„ç›´æ¥æ¶ˆæ¯
      if (event.origin === 'https://oauth.telegram.org') {
        console.log('ğŸ“‹ [Bridge/iframe] æ¥è‡ª Telegram OAuth çš„æ¶ˆæ¯');
        handleTelegramOAuthMessage(event.data);
        console.log('â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”');
        return;
      }

      // ğŸ”¥ å¤„ç†æ¥è‡ªåŒåŸŸå¼¹çª—çš„è½¬å‘æ¶ˆæ¯
      if (event.origin === location.origin) {
        console.log('ğŸ“‹ [Bridge/iframe] æ¥è‡ªå¼¹çª—çš„æ¶ˆæ¯');
        if (event.data && typeof event.data === 'object') {
          const { type } = event.data;
          console.log('   æ¶ˆæ¯ç±»å‹:', type);

          if (type === 'telegram_auth_success' || type === 'telegram_auth_error') {
            // è½¬å‘ç»™ Flutter
            notifyFlutter(event.data);
          }
        }
        console.log('â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”');
        return;
      }

      // å…¶ä»–æ¥æºï¼Œå¿½ç•¥
      console.log('âš ï¸ [Bridge/iframe] å¿½ç•¥éé¢„æœŸæ¥æº');
      console.log('â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”');
    });
  }

  // ğŸ”¥ å¤„ç† Telegram OAuth çš„ postMessage
  function handleTelegramOAuthMessage(data) {
    console.log('ğŸ” [Bridge/iframe] å¤„ç† Telegram OAuth æ¶ˆæ¯');
    console.log('   å®Œæ•´æ•°æ®:', data);

    try {
      // Telegram çš„æ¶ˆæ¯æ ¼å¼ï¼š
      // { event: "auth_result", result: {...}, origin: "..." }
      if (data && data.event === 'auth_result' && data.result) {
        console.log('âœ… [Bridge/iframe] Telegram æˆæƒæˆåŠŸ');
        console.log('   æˆæƒæ•°æ®:', data.result);
        
        // è½¬æ¢ä¸ºç»Ÿä¸€æ ¼å¼å¹¶å‘é€ç»™ Flutter
        notifyFlutter({
          type: 'telegram_auth_success',
          data: data.result  // result åŒ…å« id, first_name, username ç­‰
        });
      } else if (data && data.event === 'auth_user_cancel') {
        console.log('âš ï¸ [Bridge/iframe] ç”¨æˆ·å–æ¶ˆæˆæƒ');
        notifyFlutter({
          type: 'telegram_auth_error',
          error: 'ç”¨æˆ·å–æ¶ˆæˆæƒ'
        });
      } else {
        console.log('âš ï¸ [Bridge/iframe] æœªçŸ¥çš„ Telegram æ¶ˆæ¯æ ¼å¼');
        console.log('   data.event:', data?.event);
      }
    } catch (e) {
      console.error('âŒ [Bridge/iframe] å¤„ç† Telegram æ¶ˆæ¯å¤±è´¥:', e);
      notifyFlutter({
        type: 'telegram_auth_error',
        error: 'å¤„ç†æˆæƒæ•°æ®å¤±è´¥'
      });
    }
  }

  function notifyFlutter(message) {
    console.log('ğŸ“¤ [Bridge/iframe] è½¬å‘æ¶ˆæ¯åˆ° Flutter');
    console.log('   target origin:', flutterOrigin);
    console.log('   message:', message);

    if (window.parent && window.parent !== window) {
      try {
        window.parent.postMessage(message, flutterOrigin || '*');
        console.log('âœ… [Bridge/iframe] æ¶ˆæ¯å·²å‘é€');
      } catch (e) {
        console.error('âŒ [Bridge/iframe] postMessage å¤±è´¥:', e);
      }
    }
  }

  // ==================== å¼¹çª—æ¨¡å¼ ====================
  function runAsPopup() {
    console.log('ğŸªŸ [Bridge] è¿è¡Œæ¨¡å¼ï¼šå¼¹çª—');

    if (hasAuthResult) {
      // Telegram å·²å›è°ƒï¼ˆURL Hash æ–¹å¼ï¼‰ï¼Œå¤„ç†æˆæƒç»“æœ
      handleAuthResult(hash);
    } else {
      // é¦–æ¬¡æ‰“å¼€ï¼Œè·³è½¬åˆ° Telegram
      redirectToTelegram();
    }
  }

  function redirectToTelegram() {
    if (!botId) {
      showError('é…ç½®é”™è¯¯ï¼šç¼ºå°‘ bot_id');
      notifyOpener({
        type: 'telegram_auth_error',
        error: 'é…ç½®é”™è¯¯ï¼šç¼ºå°‘ bot_id'
      });
      return;
    }

    updateUI('æ­£åœ¨è·³è½¬...', 'å³å°†æ‰“å¼€ Telegram æˆæƒé¡µé¢');

    const telegramOrigin = location.origin;
    const returnTo = location.href; // å›è°ƒåˆ°è‡ªå·±
    const authUrl =
      'https://oauth.telegram.org/auth'
      + '?bot_id=' + encodeURIComponent(botId)
      + '&origin=' + encodeURIComponent(telegramOrigin)
      + '&return_to=' + encodeURIComponent(returnTo)
      + '&request_access=' + encodeURIComponent(requestAccess);

    console.log('ğŸ” [Bridge/popup] è·³è½¬åˆ° Telegram OAuth');
    console.log('   Auth URL:', authUrl);
    console.log('   Return to:', returnTo);

    setTimeout(() => {
      window.location.href = authUrl;
    }, 500);
  }

  function handleAuthResult(hash) {
    console.log('ğŸ” [Bridge/popup] å¤„ç†æˆæƒç»“æœ (URL Hash æ–¹å¼)');
    console.log('   Hash:', hash);

    try {
      // è§£æ Telegram è¿”å›çš„æ•°æ®
      const encoded = hash.replace('#tgAuthResult=', '');
      const base64 = encoded.replace(/-/g, '+').replace(/_/g, '/');
      const decoded = atob(base64);
      const json = decodeURIComponent(
        decoded.split('').map(c =>
          '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
        ).join('')
      );
      const data = JSON.parse(json);
      
      console.log('âœ… [Bridge/popup] æˆæƒæˆåŠŸ:', data);

      showSuccess('æˆæƒæˆåŠŸ', 'æ­£åœ¨è¿”å›...');

      // é€šçŸ¥ openerï¼ˆiframeï¼‰
      notifyOpener({
        type: 'telegram_auth_success',
        data: data
      });

      // å»¶è¿Ÿå…³é—­
      setTimeout(() => {
        console.log('ğŸšª [Bridge/popup] å…³é—­çª—å£');
        window.close();
      }, 1500);

    } catch (e) {
      console.error('âŒ [Bridge/popup] è§£æå¤±è´¥:', e);
      
      showError('æˆæƒå¤±è´¥', 'æ•°æ®è§£æå¤±è´¥: ' + e.message);

      notifyOpener({
        type: 'telegram_auth_error',
        error: 'æˆæƒæ•°æ®è§£æå¤±è´¥: ' + e.message
      });

      setTimeout(() => {
        window.close();
      }, 2000);
    }
  }

  function notifyOpener(message) {
    console.log('ğŸ“¤ [Bridge/popup] é€šçŸ¥ opener');
    console.log('   message:', message);

    if (window.opener && window.opener !== window) {
      try {
        window.opener.postMessage(message, '*');
        console.log('âœ… [Bridge/popup] æ¶ˆæ¯å·²å‘é€');
      } catch (e) {
        console.error('âŒ [Bridge/popup] postMessage å¤±è´¥:', e);
      }
    } else {
      console.error('âš ï¸ [Bridge/popup] window.opener ä¸å¯ç”¨');
    }
  }

  // ==================== UI è¾…åŠ©å‡½æ•° ====================
  function updateUI(title, subtitle) {
    document.getElementById('title').textContent = title;
    document.getElementById('subtitle').textContent = subtitle;
  }

  function showSuccess(title, subtitle) {
    document.getElementById('icon').textContent = 'âœ“';
    document.getElementById('icon').className = 'icon success';

  function showError(title, subtitle) {
    document.getElementById('icon').textContent = 'âœ•';
    document.getElementById('icon').className = 'icon error';
    document.getElementById('title').textContent = title;

</script>
