<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Auth</title>
</head>
<body>
  <p>Telegram 授权处理中，请稍候…</p>

  <script>
    (function () {
      try {
        if (!window.location.hash.startsWith('#tgAuthResult=')) {
          console.log('No tgAuthResult found');
          return;
        }

        console.log('Telegram redirect hash:', window.location.hash);

        // 什么都不用做
        // Flutter Web 会在 reload 后自行解析 hash
      } catch (e) {
        console.error('Telegram redirect error:', e);
      }
    })();
  </script>
</body>
</html>
